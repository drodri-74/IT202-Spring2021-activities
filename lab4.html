<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title></title>
      
      <style>
          .card {display: none;}
      </style>
      
  </head>
  <body>
      
      
      
    <div class="container">
    <h1></h1>


    <div class="row">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="https://data.cityofchicago.org/resource/x8fc-8rcq.json" class="card-link">Card link</a>
        </div>
      </div>


    </div>


    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <script>
      let url = "https://data.cityofchicago.org/resource/x8fc-8rcq.json";
     let template = document.querySelector(".card");
     fetch(url)
     .then((response) => { return response.json(); })
     .then((data) => { 
         data.forEach((item) => {
             
             let clone = template.cloneNode(true);
             let h5 = clone.querySelector("h5.card-title");
             let h6 = clone.querySelector("h6.card-subtitle");
             let text = clone.querySelector("p.card-text");
           
             h5.innerText = item.name_;
             h6.innerText = item.hours_of_operation;
             text.innerText = item.city + item.state + item.zip + item.phone;
            
             clone.classList.remove("card");
             template.parentElement.append(clone);
         
         })})
      </script>
  
    </body>
</html>
